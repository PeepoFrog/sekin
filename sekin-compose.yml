  #   ports:
  #     - "8282:8282"
  #   volumes:
  #     - ./sekai:/sekai
  #     - ./interx:/interx
  #   networks:
  #     - kiranet
  #   hostname: shidai.local
networks:
  kiranet:
    name: kiranet
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.1.0.0/16
          gateway: 10.1.0.1
